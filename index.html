<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>GIS 라이트</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

<!-- Kakao Maps SDK (services + 수동 로드) -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f253bed8a8966a66fc9076b662663fd&libraries=services&autoload=false"></script>

<style>
  html, body { height:100%; margin:0; }
  #container { position:relative; height:100%; overflow:hidden; }
  #mapWrapper { position:relative; width:100%; height:100%; z-index:1; }
  #map { width:100%; height:100%; }

  /* 로드뷰 전체화면 (지도는 미니맵) */
  #rvWrapper { position:absolute; inset:0; display:none; z-index:0; }
  #roadview { width:100%; height:100%; }
  .view_roadview #rvWrapper { display:block; z-index:1; }
  .view_roadview #mapWrapper {
    position:absolute; left:8px; bottom:8px;
    width:26%; height:26%;
    min-width:200px; min-height:150px;
    border:2px solid #ccc; border-radius:8px; background:#fff; z-index:2;
    box-shadow:0 8px 24px rgba(0,0,0,.2);
  }

  /* 로드뷰 닫기 버튼 */
  #close {
    position:absolute; top:8px; left:8px;
    padding:6px; background:#fff; border:1px solid #c8c8c8; border-radius:6px;
    cursor:pointer; z-index:3; box-shadow:0 1px #888;
  }
  #close .img {
    display:block; width:14px; height:14px;
    background:url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/rv_close.png) no-repeat;
  }

  /* 검색창 & 제안창 */
  .search-wrap {
    position:absolute; top:12px; left:50%; transform:translateX(-50%);
    width:min(520px,90vw); display:flex; gap:8px; z-index:20;
  }
  .search-wrap input {
    flex:1; height:42px; padding:0 14px; border:1px solid #ccc; border-radius:12px; outline:none;
    background:#fff; font-size:15px; transition:border .2s, box-shadow .2s;
  }
  .search-wrap input:focus { border-color:#4a90e2; box-shadow:0 0 0 2px rgba(74,144,226,.2); }

  .suggest-box {
    position:absolute; top:52px; left:50%; transform:translateX(-50%) translateY(-8px);
    width:min(520px,90vw); max-height:45vh; overflow:auto; -webkit-overflow-scrolling:touch;
    background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.15);
    z-index:21; opacity:0; pointer-events:none; transition:opacity .25s, transform .25s;
  }
  .suggest-box.open { opacity:1; pointer-events:auto; transform:translateX(-50%) translateY(0); }
  .suggest-item {
    padding:12px 14px; border-bottom:1px solid #f0f0f0; cursor:pointer; display:flex; flex-direction:column; gap:4px;
  }
  .suggest-item:last-child { border-bottom:none; }
  .suggest-item:hover, .suggest-item.active { background:#d9e9ff; }
  .suggest-title { font-weight:600; font-size:15px; color:#222; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .suggest-sub { font-size:13px; color:#666; line-height:1.3; }

  /* 선택 위치 펄스 */
  .pulse {
    width:20px; height:20px; margin-left:-10px; margin-top:-10px;
    border:4px solid #1976d2; border-radius:50%; background:rgba(25,118,210,.25);
    animation:pulse 1.2s ease-out forwards;
  }
  @keyframes pulse {
    0%{ transform:scale(.5); opacity:.9; }
    70%{ transform:scale(2.1); opacity:0; }
    100%{ transform:scale(2.1); opacity:0; }
  }

  /* ===== 좌측 툴바 ===== */
  .toolbar { position:absolute; top:60px; left:10px; display:flex; flex-direction:column; gap:8px; z-index:620; }

  /* 위성뷰 버튼 (심플 원) */
  .btn-satellite {
    width:40px; height:40px; display:flex; align-items:center; justify-content:center;
    border:1px solid #ccc; border-radius:8px; background:#fff; color:#555; cursor:pointer; transition:all .2s ease;
  }
  .btn-satellite:hover { box-shadow:0 3px 12px rgba(0,0,0,.12); }
  .btn-satellite.selected { border-color:#007aff; box-shadow:0 0 0 2px rgba(0,122,255,.15) inset; color:#007aff; }
  .btn-satellite svg { width:18px; height:18px; display:block; }
  .btn-satellite svg circle { fill: currentColor; }

  /* 카카오 검색 스프라이트 느낌 유지 (필요 시 유지) */
  #roadviewControl {
    width:42px; height:42px; cursor:pointer;
    background:url(https://t1.daumcdn.net/localimg/localimages/07/2018/pc/common/img_search.png) 0 -450px no-repeat;
  }
  #roadviewControl.active { background-position:0 -350px; }
</style>
</head>
<body>
  <div id="container">
    <!-- 지도 -->
    <div id="mapWrapper">
      <div id="map"></div>

      <!-- 좌측 툴바: 위성뷰 + (카카오 스타일) 로드뷰 -->
      <div class="toolbar">
        <button id="btnSatellite" class="btn-satellite" title="위성뷰">
          <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="9"/></svg>
        </button>
        <div id="roadviewControl" title="로드뷰"></div>
      </div>

      <!-- 검색 -->
      <div class="search-wrap">
        <!-- ⬇⬇ 플러그인 규칙에 맞게 class 추가 -->
        <input id="searchInput" class="gx-input" type="search" placeholder="예) 시설명, 주소…" autocomplete="off" />
        <div id="suggestBox" class="suggest-box gx-suggest-box"></div>
      </div>
    </div>

    <!-- 로드뷰(전체화면) -->
    <div id="rvWrapper">
      <div id="roadview"></div>
      <div id="close" title="로드뷰 닫기"><span class="img"></span></div>
    </div>
  </div>

  <!-- 데이터 & 제안 플러그인 -->
  <script src="https://hamancctv.github.io/2/sel_suggest.js"></script>
  <script src="https://hamancctv.github.io/2/search-suggest.js"></script>

<script>
/* ===== 전역 ===== */
let map, geocoder, places;
let activeMarker = null;

// 로드뷰
let overlayOn = false;
let rv, rvClient, rvMarker;

/* ===== 유틸 ===== */
function dropPulse(latlng){
  const el = document.createElement('div');
  el.className = 'pulse';
  const overlay = new kakao.maps.CustomOverlay({ position: latlng, content: el, yAnchor: 1 });
  overlay.setMap(map);
  setTimeout(()=> overlay.setMap(null), 1200);
}
function placeMarker(lat, lng, title){
  if (activeMarker) { activeMarker.setMap(null); activeMarker = null; }
  const pos = new kakao.maps.LatLng(lat, lng);
  activeMarker = new kakao.maps.Marker({ position: pos });
  activeMarker.setMap(map);
  if (title) activeMarker.setTitle(title);
  map.setLevel(3, { animate:true });
  map.panTo(pos);
  dropPulse(pos);
}

/* ===== 로드뷰 ===== */
function rvMarkerImage(){
  return new kakao.maps.MarkerImage(
    'https://t1.daumcdn.net/localimg/localimages/07/2018/pc/roadview_minimap_wk_2018.png',
    new kakao.maps.Size(26, 46),
    {
      spriteSize: new kakao.maps.Size(1666, 168),
      spriteOrigin: new kakao.maps.Point(705, 114),
      offset: new kakao.maps.Point(13, 46)
    }
  );
}
function setRoadviewAt(position){
  rvClient.getNearestPanoId(position, 50, function(panoId){
    if(!panoId){
      document.getElementById('container').classList.remove('view_roadview');
      map.relayout();
      map.setCenter(position);
    }else{
      if(!document.getElementById('container').classList.contains('view_roadview')){
        document.getElementById('container').classList.add('view_roadview');
        map.relayout();
      }
      rv.setPanoId(panoId, position);
      map.setCenter(position);
    }
  });
}
function toggleOverlay(active){
  const btn = document.getElementById('roadviewControl');
  if(active){
    overlayOn = true;
    btn.classList.add('active');
    map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);
    if(!rvMarker){
      rvMarker = new kakao.maps.Marker({
        position: map.getCenter(),
        draggable: true,
        image: rvMarkerImage()
      });
      kakao.maps.event.addListener(rvMarker, 'dragend', function(){
        setRoadviewAt(rvMarker.getPosition());
      });
    }
    rvMarker.setMap(map);
    rvMarker.setPosition(map.getCenter());
    setRoadviewAt(map.getCenter());
  }else{
    overlayOn = false;
    btn.classList.remove('active');
    map.removeOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);
    if(rvMarker) rvMarker.setMap(null);
    document.getElementById('container').classList.remove('view_roadview');
    map.relayout();
  }
}

/* ===== 초기화 ===== */
kakao.maps.load(function(){
  const center = new kakao.maps.LatLng(35.2725308711779, 128.406307024695);
  // ✅ getElementById 사용(가장 안전)
  map = new kakao.maps.Map(document.getElementById('map'), { center, level:4 });
  map.setMaxLevel(9);

  geocoder = new kakao.maps.services.Geocoder();
  places   = new kakao.maps.services.Places();

  // 위성뷰 토글
  document.getElementById('btnSatellite').addEventListener('click', ()=>{
    if(map.getMapTypeId() === kakao.maps.MapTypeId.ROADMAP){
      map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
      document.getElementById('btnSatellite').classList.add('selected');
    }else{
      map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
      document.getElementById('btnSatellite').classList.remove('selected');
    }
  });

  // 로드뷰 객체
  rvClient = new kakao.maps.RoadviewClient();
  rv = new kakao.maps.Roadview(document.getElementById('roadview'));

  // 로드뷰-지도 싱크
  kakao.maps.event.addListener(rv, 'position_changed', function(){
    if(!overlayOn) return;
    const pos = rv.getPosition();
    map.setCenter(pos);
    if(rvMarker) rvMarker.setPosition(pos);
  });

  // 지도 클릭 → 로드뷰 이동
  kakao.maps.event.addListener(map, 'click', function(e){
    if(!overlayOn) return;
    const pos = e.latLng;
    if(rvMarker) rvMarker.setPosition(pos);
    setRoadviewAt(pos);
  });

  // 로드뷰 버튼
  document.getElementById('roadviewControl').addEventListener('click', function(){
    toggleOverlay(!overlayOn);
  });
  document.getElementById('close').addEventListener('click', ()=> toggleOverlay(false));

  /* ===== sel_suggest.js + search-suggest.js 적용 ===== */
  if (window.SEL_SUGGEST && Array.isArray(window.SEL_SUGGEST) && typeof window.initSuggestUI === 'function') {
    initSuggestUI({
      map,
      data: window.SEL_SUGGEST,
      parent: document.getElementById('mapWrapper'),
      badges: ['line','encloser','addr','ip'],
      maxItems: 30,
      chooseOnEnter: true,
      openOnFocus: true
    });

    // 제안 항목 선택 시 마커 찍기
    document.addEventListener('suggest:pick', (e) => {
      const o = e.detail || {};
      const lat = parseFloat(o.lat);
      const lng = parseFloat(o.lng);
      const name = o.name2 || o.name || o.name1 || '';
      if (isFinite(lat) && isFinite(lng)) {
        placeMarker(lat, lng, name);
      }
    });
  } else {
    console.warn('SEL_SUGGEST 또는 initSuggestUI를 찾을 수 없습니다.');
  }
});
</script>
</body>
</html>
