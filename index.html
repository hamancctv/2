function flash(msg) {
  const el = document.createElement('div');
  el.textContent = msg;
  el.style.cssText = 'position:fixed;left:50%;top:14px;transform:translateX(-50%);' +
    'background:rgba(0,0,0,.85);color:#fff;padding:8px 12px;border-radius:8px;' +
    'font-size:13px;z-index:9999;pointer-events:none';
  document.body.appendChild(el);
  setTimeout(()=>{ el.style.opacity='0'; el.style.transition='opacity .25s'; }, 1100);
  setTimeout(()=> el.remove(), 1500);
}

/* ===== MapWalker ===== */
function MapWalker(position){
  const content   = document.createElement('div');
  const angleBase = document.createElement('div');
  const angleFront= document.createElement('div');
  const figure    = document.createElement('div');
  content.className='MapWalker'; angleBase.className='angleBase';
  angleFront.className='angleFront'; figure.className='figure';
  content.append(angleBase, angleFront, figure);

  const walker = new kakao.maps.CustomOverlay({ position, content, yAnchor: 1, clickable: true });
  walker.setZIndex(2147483647);
  content.style.zIndex='2147483647';

  this.walker = walker; this.content = content; this.position = position;
  const self = this;
  let dragging = false, startX=0, startY=0, startPt=null, moved=false;

  function onDown(ev){
    if (!overlayOn) return;
    if (ev.touches && ev.touches.length > 1) return;
    ev.preventDefault();
    content.classList.add('dragging');
    dragging = true; moved = false;
    const t = ev.touches ? ev.touches[0] : ev;
    startX = t.clientX; startY = t.clientY;
    const proj = map.getProjection();
    startPt = proj.containerPointFromCoords(self.position);
    map.setDraggable(false); map.setZoomable(false);
    document.addEventListener('mousemove', onMove, {passive:false});
    document.addEventListener('mouseup',   onUp,   {passive:false});
    document.addEventListener('touchmove', onMove, {passive:false});
    document.addEventListener('touchend',  onUp,   {passive:false});
  }
  function onMove(ev){
    if (!dragging) return;
    if (ev.touches && ev.touches.length > 1) return;
    ev.preventDefault();
    const t = ev.touches ? ev.touches[0] : ev;
    const dx = t.clientX - startX, dy = t.clientY - startY;
    if (Math.abs(dx) + Math.abs(dy) > 3) moved = true;
    const proj = map.getProjection();
    const newPt = new kakao.maps.Point(startPt.x + dx, startPt.y + dy);
    const newPos = proj.coordsFromContainerPoint(newPt);
    self.setPosition(newPos);
  }
  function onUp(ev){
    if (!dragging) return;
    ev.preventDefault(); dragging = false; content.classList.remove('dragging');
    map.setDraggable(true); map.setZoomable(true);
    if (moved) { try { setRoadviewAt(self.position); } catch(e){} }
    else { pickMode = !pickMode; content.classList.toggle('pick', pickMode); flash(pickMode?'ì´ë™í•  ìœ„ì¹˜ë¥¼ ì§€ë„ì—ì„œ í´ë¦­':'ì´ë™ ì·¨ì†Œ'); }
    document.removeEventListener('mousemove', onMove);
    document.removeEventListener('mouseup',   onUp);
    document.removeEventListener('touchmove', onMove);
    document.removeEventListener('touchend',  onUp);
  }
  content.addEventListener('mousedown',  onDown, {passive:false});
  content.addEventListener('touchstart', onDown, {passive:false});
}
MapWalker.prototype.setAngle = function(angle){
  const a=((angle%360)+360)%360, idx=Math.floor(((a+11.25)%360)/22.5);
  const keepPick = this.content.classList.contains('pick');
  this.content.className = 'MapWalker m'+idx+(keepPick?' pick':'');
};
MapWalker.prototype.setPosition = function(position){ this.position = position; this.walker.setPosition(position); };
MapWalker.prototype.setMap = function(theMap){ this.walker.setMap(theMap); };

/* ===== ë¡œë“œë·° ===== */
function findNearestPanoId(position, cb, radii=[50,100,200,400,800,1600,3000]) {
  let i=0;(function tryNext(){ if(i>=radii.length) return cb(null);
    rvClient.getNearestPanoId(position, radii[i], function(panoId){
      if (panoId) return cb(panoId); i++; tryNext();
    });
  })();
}
function setRoadviewAt(position){
  const container = document.getElementById('container');
  findNearestPanoId(position, function(panoId){
    if (!panoId) { flash('ê·¼ì²˜ì— ë¡œë“œë·°ê°€ ì—†ì–´ìš”'); try { map.setCenter(position);}catch{}; try{ mapWalker&&mapWalker.setPosition(position);}catch{}; return; }
    if (!container.classList.contains('view_roadview')) { container.classList.add('view_roadview'); map.relayout(); }
    try { map.setCenter(position);}catch{}; try { mapWalker&&mapWalker.setPosition(position);}catch{};
    rv.setPanoId(panoId, position);
  });
}
  window.setRoadviewAt = setRoadviewAt; // âœ… ì „ì—­ ë“±ë¡!

function smoothWalkerCenter(duration=400){
  if (!overlayOn || !mapWalker || !rv) return;
  try{
    const pos = rv.getPosition();
    const start = mapWalker.position || pos;
    const sLat=start.getLat(), sLng=start.getLng(), eLat=pos.getLat(), eLng=pos.getLng();
    const t0=performance.now();
    (function anim(){
      const t=Math.min(1,(performance.now()-t0)/duration);
      const eased = t<0.5?2*t*t:-1+(4-2*t)*t;
      const lat = sLat+(eLat-sLat)*eased, lng=sLng+(eLng-sLng)*eased;
      const p=new kakao.maps.LatLng(lat,lng);
      mapWalker.setPosition(p); map.setCenter(p);
      if(t<1) requestAnimationFrame(anim);
    })();
  }catch(e){}
}

(function setupDistance(){
  const btn = document.getElementById("btnDistance");
  if (!btn) return;

  let drawing=false, clickLine=null, dots=[], segOverlays=[], totalOverlay=null;

  const fmt = n => n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  const formatDist = m => m>=1000 ? (m/1000).toFixed(2)+" km" : fmt(m)+" m";

  function ensureTotalOverlay(position){
    if (!totalOverlay){
      const el = document.createElement("div");
      el.className = "km-total-box"; el.textContent = "ì´ ê±°ë¦¬: 0 m";
      totalOverlay = new kakao.maps.CustomOverlay({ position, content: el, xAnchor:0, yAnchor:0, zIndex:5300 });
    }
    totalOverlay.setPosition(position); totalOverlay.setMap(map);
  }
  function updateTotal(){
    if (!totalOverlay) return;
    const m = clickLine ? Math.round(clickLine.getLength()) : 0;
    totalOverlay.getContent().textContent = "ì´ ê±°ë¦¬: " + formatDist(m);
  }
  function addDot(pos){
    const el=document.createElement("div"); el.className="km-dot";
    const dot=new kakao.maps.CustomOverlay({ position:pos, content:el, xAnchor:0.5, yAnchor:0.5, zIndex:5000 });
    dot.setMap(map); dots.push(dot);
  }
  function addSegBox(pos, txt){
    const el=document.createElement("div"); el.className="km-seg"; el.textContent=txt;
    const seg=new kakao.maps.CustomOverlay({ position:pos, content:el, yAnchor:1, zIndex:5200 });
    seg.setMap(map); segOverlays.push(seg);
  }
  function reset(){
    if (clickLine){ clickLine.setMap(null); clickLine=null; }
    dots.forEach(d=>{ try{ d.setMap(null);}catch{} }); dots=[];
    segOverlays.forEach(o=>{ try{ o.setMap(null);}catch{} }); segOverlays=[];
    if (totalOverlay){ try{ totalOverlay.setMap(null);}catch{}; totalOverlay=null; }
  }
  function onMapClick(e){
    if (!drawing) return;
    const pos=e.latLng;
    if (!clickLine){
      clickLine=new kakao.maps.Polyline({
        map, path:[pos], strokeWeight:3, strokeColor:"#db4040", strokeOpacity:1, strokeStyle:"solid"
      });
      addDot(pos);
    } else {
      const path=clickLine.getPath();
      const prev=path[path.length-1];
      const segLine=new kakao.maps.Polyline({ path:[prev,pos] });
      const dist=Math.round(segLine.getLength());
      path.push(pos); clickLine.setPath(path);
      addSegBox(pos, formatDist(dist)); addDot(pos);
    }
    ensureTotalOverlay(pos); updateTotal();
  }

  btn.addEventListener("click", ()=>{
    drawing=!drawing;
    btn.classList.toggle("active", drawing);
    if (drawing){
      kakao.maps.event.addListener(map, "click", onMapClick);
    } else {
      kakao.maps.event.removeListener(map, "click", onMapClick);
      reset();
    }
  });
})();

      try{
        const s=JSON.parse(localStorage.getItem('rvMiniSize')||'{}');
        if (s&&s.w&&s.h){ wrapper.style.width=s.w+'px'; wrapper.style.height=s.h+'px'; map.relayout(); }
      }catch(e){}
    }
    function saveSize(w,h){ try{ localStorage.setItem('rvMiniSize', JSON.stringify({w:Math.round(w),h:Math.round(h)})); }catch(e){} }

    let startX,startY,startW,startH,curW,curH,active=false,rafId=null;
    function applySize(){
      rafId=null;
      if(curW&&curH){
        wrapper.style.width=curW+'px'; wrapper.style.height=curH+'px'; map.relayout();
        try{ if(overlayOn && mapWalker && mapWalker.position){ map.setCenter(mapWalker.position); } }catch(e){}
      }
    }
    function onDown(ev){
      ev.preventDefault(); ev.stopPropagation();
      const t=ev.touches?ev.touches[0]:ev;
      startX=t.clientX; startY=t.clientY;
      const r=wrapper.getBoundingClientRect(); startW=r.width; startH=r.height;
      active=true;
      document.addEventListener('mousemove', onMove, {passive:false});
      document.addEventListener('mouseup',   onUp,   {passive:false});
      document.addEventListener('touchmove', onMove, {passive:false});
      document.addEventListener('touchend',  onUp,   {passive:false});
    }
    function onMove(ev){
      if(!active) return; ev.preventDefault();
      const t=ev.touches?ev.touches[0]:ev;
      const dx=t.clientX-startX, dy=t.clientY-startY;
      curW=clamp(startW+dx, MIN_W, maxW());
      curH=clamp(startH-dy, MIN_H, maxH());
      if(!rafId) rafId=requestAnimationFrame(applySize);
    }
    function onUp(ev){
      if(!active) return; ev.preventDefault(); active=false;
      document.removeEventListener('mousemove', onMove);
      document.removeEventListener('mouseup',   onUp);
      document.removeEventListener('touchmove', onMove);
      document.removeEventListener('touchend',  onUp);
      if(curW&&curH) saveSize(curW,curH);
      if(overlayOn) setTimeout(()=> smoothWalkerCenter(400), 100);
    }
    if (handle){
      handle.addEventListener('mousedown',  onDown, {passive:false});
      handle.addEventListener('touchstart', onDown, {passive:false});
    }

    const mo=new MutationObserver(()=>{
      const rvOn=container.classList.contains('view_roadview');
      if(rvOn) loadSize();
      else { wrapper.style.width='100%'; wrapper.style.height='100%'; map.relayout(); }
    });
    mo.observe(container,{attributes:true, attributeFilter:['class']});
    if (container.classList.contains('view_roadview')) loadSize();
  })();
