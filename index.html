<script>
/* ÏßßÏùÄ Ìó¨Ìçº */
const $  = s => document.querySelector(s);

/* Ï†ÑÏó≠ */
let map, geocoder, places;
let overlayOn = false, rv, rvClient;
let mapWalker = null;   // ÎèôÎèôÏù¥
let pickMode  = false;  // ÎèôÎèôÏù¥ ÌÅ¥Î¶≠ ÌõÑ ÏßÄÎèÑ ÌÅ¥Î¶≠ÏúºÎ°ú Ïù¥Îèô

/* ===================== (1) Ïò§Î≤ÑÎ†àÏù¥/Ïù¥Î≤§Ìä∏ Í¥ÄÎ¶¨ Ìå®Ïπò ===================== */
const __rvOverlayRegistry = new Set(); // setMapÏúºÎ°ú Ïò¨ÎùºÏò® Î™®Îì† Ïò§Î≤ÑÎ†àÏù¥
function __rvIsWalker(ov){ try { return mapWalker && ov === mapWalker.walker; } catch(_) { return false; } }

// setMap Ìå®Ïπò: ÌëúÏãú/Ìï¥Ï†ú Ïãú Ï∂îÏ†Å
function patchOverlayZTracking(){
  const classes = [
    kakao.maps.Marker,
    kakao.maps.CustomOverlay,
    kakao.maps.InfoWindow,
    kakao.maps.Polyline,
    kakao.maps.Polygon,
    kakao.maps.Circle,
    kakao.maps.Rectangle
  ].filter(Boolean);

  classes.forEach(C => {
    if (!C || !C.prototype || C.prototype.__rvPatchedSetMap) return;
    const orig = C.prototype.setMap;
    if (typeof orig !== 'function') return;
    C.prototype.setMap = function(m){
      const ret = orig.apply(this, arguments);
      if (m) __rvOverlayRegistry.add(this); else __rvOverlayRegistry.delete(this);

      // RV Ï§ëÏóê ÏÉàÎ°ú Ïò¨ÎùºÏò® Í≤ÉÎèÑ Ï¶âÏãú Î∞òÏòÅ
      if (m && overlayOn && !__rvIsWalker(this)) {
        __rvLowerZ(this);
        __rvMuteOverlay(this);
      }
      return ret;
    };
    C.prototype.__rvPatchedSetMap = true;
  });
}

// addListener Ìå®Ïπò: Î¶¨Ïä§ÎÑà Ï∂îÏ†Å & RV Ï§ë ÏÉà Î¶¨Ïä§ÎÑà Ï¶âÏãú ÏùåÏÜåÍ±∞
function patchEventCapture(){
  if (kakao.maps.event.__rvPatchedAdd) return;
  const origAdd = kakao.maps.event.addListener;
  const origRemove = kakao.maps.event.removeListener;

  kakao.maps.event.addListener = function(target, type, handler){
    if (!target.__rvHandlers) target.__rvHandlers = {};
    if (!target.__rvHandlers[type]) target.__rvHandlers[type] = [];
    target.__rvHandlers[type].push(handler);

    const h = origAdd.call(this, target, type, handler);

    // RV ONÏù¥Î©¥(ÎèôÎèôÏù¥ Ï†úÏô∏) Ï¶âÏãú ÏùåÏÜåÍ±∞
    if (overlayOn && !__rvIsWalker(target)) {
      try { origRemove.call(this, target, type, handler); } catch(_) {}
      if (!target.__rvMuted) target.__rvMuted = {};
      if (!target.__rvMuted[type]) target.__rvMuted[type] = [];
      target.__rvMuted[type].push(handler);
    }
    return h;
  };
  kakao.maps.event.removeListener = function(target, type, handler){
    // ÎÇ¥Î∂Ä Ï∂îÏ†ÅÏóêÏÑú Ï†úÍ±∞
    if (target && target.__rvHandlers && target.__rvHandlers[type]) {
      target.__rvHandlers[type] = target.__rvHandlers[type].filter(fn => fn !== handler);
    }
    if (target && target.__rvMuted && target.__rvMuted[type]) {
      target.__rvMuted[type] = target.__rvMuted[type].filter(fn => fn !== handler);
    }
    return origRemove.call(this, target, type, handler);
  };

  kakao.maps.event.__rvPatchedAdd = true;
}

/* zIndex/ÌÅ¥Î¶≠ Ï†úÏñ¥ */
function __rvLowerZ(o){
  try{
    if (__rvIsWalker(o)) return;
    if (typeof o.setZIndex === 'function'){
      if (o.__rvOrigZ === undefined && typeof o.getZIndex === 'function'){
        o.__rvOrigZ = o.getZIndex();
      }
      o.setZIndex(1);
    }
  }catch(e){}
}
function __rvRestoreZ(o){
  try{
    if (__rvIsWalker(o)) return;
    if (typeof o.setZIndex === 'function'){
      const z = (o.__rvOrigZ !== undefined) ? o.__rvOrigZ : 0;
      o.setZIndex(z);
    }
  }catch(e){}
}
function __rvMuteOverlay(o){
  try{
    if (__rvIsWalker(o)) return;

    // clickable / draggable
    if (typeof o.setClickable === 'function'){
      if (o.__rvOrigClickable === undefined && typeof o.getClickable === 'function'){
        o.__rvOrigClickable = o.getClickable();
      }
      o.setClickable(false);
    }
    if (typeof o.setDraggable === 'function'){
      if (o.__rvOrigDraggable === undefined && typeof o.getDraggable === 'function'){
        o.__rvOrigDraggable = o.getDraggable();
      }
      o.setDraggable(false);
    }
    // DOM Ïª®ÌÖêÏ∏† Ï∞®Îã®
    if (typeof o.getContent === 'function'){
      const el = o.getContent();
      if (el && el.style){
        if (o.__rvOrigPE === undefined) o.__rvOrigPE = el.style.pointerEvents || '';
        el.style.pointerEvents = 'none';
      }
    }
    // Î¶¨Ïä§ÎÑà ÏùåÏÜåÍ±∞
    if (o.__rvHandlers){
      if (!o.__rvMuted) o.__rvMuted = {};
      for (const type in o.__rvHandlers){
        for (const fn of o.__rvHandlers[type]){
          if (!o.__rvMuted[type]) o.__rvMuted[type] = [];
          try { kakao.maps.event.removeListener(o, type, fn); } catch(_) {}
          o.__rvMuted[type].push(fn);
        }
      }
    }
  }catch(e){}
}
function __rvUnmuteOverlay(o){
  try{
    // clickable / draggable ÏõêÎ≥µ
    if (typeof o.setClickable === 'function'){
      const val = (o.__rvOrigClickable !== undefined) ? !!o.__rvOrigClickable : true;
      o.setClickable(val);
    }
    if (typeof o.setDraggable === 'function'){
      const val = (o.__rvOrigDraggable !== undefined) ? !!o.__rvOrigDraggable : false;
      o.setDraggable(val);
    }
    // DOM Ïª®ÌÖêÏ∏† ÏõêÎ≥µ
    if (typeof o.getContent === 'function'){
      const el = o.getContent();
      if (el && el.style){
        el.style.pointerEvents = (o.__rvOrigPE !== undefined) ? o.__rvOrigPE : '';
      }
    }
    // Î¶¨Ïä§ÎÑà Î≥µÍµ¨
    if (o.__rvMuted){
      for (const type in o.__rvMuted){
        for (const fn of o.__rvMuted[type]){
          try { kakao.maps.event.addListener(o, type, fn); } catch(_) {}
        }
      }
      o.__rvMuted = {};
    }
  }catch(e){}
}
function setAllOverlaysZForRV(enable){
  __rvOverlayRegistry.forEach(o => { enable ? __rvLowerZ(o) : __rvRestoreZ(o); });
}
function setAllOverlaysClickForRV(disable){
  __rvOverlayRegistry.forEach(o => { disable ? __rvMuteOverlay(o) : __rvUnmuteOverlay(o); });
}

/* ===================== (2) MapWalker ===================== */
function MapWalker(position){
  const content   = document.createElement('div');
  const angleBase = document.createElement('div');
  const angleFront= document.createElement('div');
  const figure    = document.createElement('div');

  content.className   = 'MapWalker';
  angleBase.className = 'angleBase';
  angleFront.className= 'angleFront';
  figure.className    = 'figure';

  content.appendChild(angleBase);
  content.appendChild(angleFront);
  content.appendChild(figure);

  const walker = new kakao.maps.CustomOverlay({
    position, content, yAnchor: 1, clickable: true
  });
  walker.setZIndex(99999);  // ÎèôÎèôÏù¥Îäî Ìï≠ÏÉÅ ÏµúÏÉÅÎã®

  this.walker   = walker;
  this.content  = content;
  this.position = position;

  // ÎìúÎûòÍ∑∏/ÌÅ¥Î¶≠ÏúºÎ°ú Ïù¥Îèô
  const self = this;
  let dragging = false, startX=0, startY=0, startPt=null, moved=false;

  function onDown(ev){
    if (!overlayOn) return;
    if (ev.touches && ev.touches.length > 1) return;
    ev.preventDefault();
    content.classList.add('dragging');
    dragging = true; moved = false;
    const t = ev.touches ? ev.touches[0] : ev;
    startX = t.clientX; startY = t.clientY;

    const proj = map.getProjection();
    startPt = proj.containerPointFromCoords(self.position);

    map.setDraggable(false);
    map.setZoomable(false);

    document.addEventListener('mousemove', onMove, {passive:false});
    document.addEventListener('mouseup',   onUp,   {passive:false});
    document.addEventListener('touchmove', onMove, {passive:false});
    document.addEventListener('touchend',  onUp,   {passive:false});
  }
  function onMove(ev){
    if (!dragging) return;
    if (ev.touches && ev.touches.length > 1) return;
    ev.preventDefault();
    const t = ev.touches ? ev.touches[0] : ev;
    const dx = t.clientX - startX;
    const dy = t.clientY - startY;
    if (Math.abs(dx) + Math.abs(dy) > 3) moved = true;

    const proj = map.getProjection();
    const newPt = new kakao.maps.Point(startPt.x + dx, startPt.y + dy);
    const newPos = proj.coordsFromContainerPoint(newPt);
    self.setPosition(newPos);
  }
  function onUp(ev){
    if (!dragging) return;
    ev.preventDefault();
    dragging = false;
    content.classList.remove('dragging');

    map.setDraggable(true);
    map.setZoomable(true);

    if (moved) {
      try { setRoadviewAt(self.position); } catch(e) {}
    } else {
      pickMode = !pickMode;
      if (pickMode) { content.classList.add('pick'); flash('Ïù¥ÎèôÌï† ÏúÑÏπòÎ•º ÏßÄÎèÑÏóêÏÑú ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî'); }
      else          { content.classList.remove('pick'); flash('Ïù¥Îèô Ï∑®ÏÜå'); }
    }

    document.removeEventListener('mousemove', onMove);
    document.removeEventListener('mouseup',   onUp);
    document.removeEventListener('touchmove', onMove);
    document.removeEventListener('touchend',  onUp);
  }

  content.addEventListener('mousedown',  onDown, {passive:false});
  content.addEventListener('touchstart', onDown, {passive:false});
}
MapWalker.prototype.setAngle = function(angle){
  const a = ((angle % 360) + 360) % 360;
  const idx = Math.floor(((a + 11.25) % 360) / 22.5); // 0..15
  const keepPick = this.content.classList.contains('pick');
  this.content.className = 'MapWalker m' + idx + (keepPick ? ' pick' : '');
};
MapWalker.prototype.setPosition = function(position){
  this.position = position;
  this.walker.setPosition(position);
};
MapWalker.prototype.setMap = function(theMap){
  this.walker.setMap(theMap);
};

/* üîé Í∞ÄÏû• Í∞ÄÍπåÏö¥ Î°úÎìúÎ∑∞ panoId Ï∞æÍ∏∞ */
function findNearestPanoId(position, cb, radii=[50,100,200,400,800,1600,3000]) {
  let i = 0;
  (function tryNext(){
    if (i >= radii.length) return cb(null);
    rvClient.getNearestPanoId(position, radii[i], function(panoId){
      if (panoId) return cb(panoId);
      i++; tryNext();
    });
  })();
}

/* üîî ÌÜ†Ïä§Ìä∏ */
function flash(msg) {
  const el = document.createElement('div');
  el.textContent = msg;
  el.style.cssText =
    'position:fixed;left:50%;top:14px;transform:translateX(-50%);' +
    'background:rgba(0,0,0,.85);color:#fff;padding:8px 12px;border-radius:8px;' +
    'font-size:13px;z-index:9999;pointer-events:none';
  document.body.appendChild(el);
  setTimeout(()=>{ el.style.opacity='0'; el.style.transition='opacity .25s'; }, 1100);
  setTimeout(()=> el.remove(), 1500);
}

/* ‚úÖ Î°úÎìúÎ∑∞ ÏúÑÏπò ÏÑ∏ÌåÖ */
function setRoadviewAt(position){
  const container = document.getElementById('container');
  findNearestPanoId(position, function(panoId){
    if (!panoId) {
      flash('Í∑ºÏ≤òÏóê Î°úÎìúÎ∑∞Í∞Ä ÏóÜÏñ¥Ïöî');
      try { map.setCenter(position); } catch(e){}
      try { if (mapWalker) mapWalker.setPosition(position); } catch(e){}
      return;
    }
    if (!container.classList.contains('view_roadview')) {
      container.classList.add('view_roadview');
      map.relayout();
    }
    try { map.setCenter(position); } catch(e){}
    try { if (mapWalker) mapWalker.setPosition(position); } catch(e){}
    rv.setPanoId(panoId, position);
  });
}

/* Î°úÎìúÎ∑∞ Ïò§Î≤ÑÎ†àÏù¥ ÌÜ†Í∏Ä */
function toggleOverlay(active){
  const btn = document.getElementById('roadviewControl');
  if(active){
    overlayOn = true;
    btn.classList.add('active');
    map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);

    // RV ÏßÑÏûÖ: Î™®Îì† Ïò§Î≤ÑÎ†àÏù¥ zIndex=1 + ÌÅ¥Î¶≠/ÎìúÎûòÍ∑∏/Î¶¨Ïä§ÎÑà ÏùåÏÜåÍ±∞
    setAllOverlaysZForRV(true);
    setAllOverlaysClickForRV(true);

    if (!mapWalker){
      mapWalker = new MapWalker(map.getCenter());
      mapWalker.setMap(map);
    } else {
      mapWalker.setPosition(map.getCenter());
      mapWalker.setMap(map);
    }
    setRoadviewAt(map.getCenter());
  }else{
    overlayOn = false;
    pickMode  = false;
    btn.classList.remove('active');
    map.removeOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);

    // RV Ï¢ÖÎ£å: ÏõêÎ≥µ
    setAllOverlaysClickForRV(false);
    setAllOverlaysZForRV(false);

    if(mapWalker) { mapWalker.content.classList.remove('pick'); mapWalker.setMap(null); }
    document.getElementById('container').classList.remove('view_roadview');
    map.relayout();
  }
}

kakao.maps.load(function(){
  const center = new kakao.maps.LatLng(35.2725308711779, 128.406307024695);

  // ‚úÖ Ìå®ÏπòÎì§(Í∞ÄÏû• Î®ºÏ†Ä)
  patchOverlayZTracking();
  patchEventCapture();

  // Î°úÎìúÎ∑∞ ÏãúÏÑ†(ÌöåÏ†Ñ) ‚Üí ÎèôÎèôÏù¥ ÌîÑÎ†àÏûÑ
  kakao.maps.event.addListener(rv, 'viewpoint_changed', function(){
    if(!overlayOn || !mapWalker) return;

  });
  // Î°úÎìúÎ∑∞ ÏúÑÏπò ‚Üî ÏßÄÎèÑ/ÎèôÎèôÏù¥ Ïã±ÌÅ¨
  kakao.maps.event.addListener(rv, 'position_changed', function(){
    if(!overlayOn) return;
    const pos = rv.getPosition();
    map.setCenter(pos);
    if(mapWalker) mapWalker.setPosition(pos);
  });

  // ÏßÄÎèÑ ÌÅ¥Î¶≠ ‚Üí (ÌîΩÎ™®ÎìúÎ©¥ Î®ºÏ†Ä ÎèôÎèôÏù¥ ÏòÆÍ∏∞Í≥†) Î°úÎìúÎ∑∞ Ïù¥Îèô
  kakao.maps.event.addListener(map, 'click', function(e){
    if(!overlayOn) return;
    const pos = e.latLng;
    if (pickMode && mapWalker) {
      mapWalker.setPosition(pos);
      mapWalker.content.classList.remove('pick');
      pickMode = false;
    }
    setRoadviewAt(pos);
  });

  // Î°úÎìúÎ∑∞ Î≤ÑÌäº
  document.getElementById('roadviewControl').addEventListener('click', ()=> toggleOverlay(!overlayOn));
  // Îã´Í∏∞ Î≤ÑÌäº
  document.getElementById('close').addEventListener('click', ()=> toggleOverlay(false));

  // ÏúÑÏÑ±Î∑∞ ÌÜ†Í∏Ä
  const btnSat = document.getElementById('btnSatellite');
  btnSat.addEventListener('click', ()=>{
    if(map.getMapTypeId() === kakao.maps.MapTypeId.ROADMAP){
      map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
      btnSat.classList.add('selected');
    }else{
      map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
      btnSat.classList.remove('selected');
    }
  });

  /* ===== Í∏∞Ï°¥ Ïô∏Î∂Ä Ïä§ÌÅ¨Î¶ΩÌä∏ Ïó∞Îèô ===== */
  if (window.SEL_SUGGEST && typeof initMarkers === 'function') {
    const unique = new Map();
    const positionsLike = [];
    for (const it of window.SEL_SUGGEST) {
      const lat = parseFloat(it.lat), lng = parseFloat(it.lng);
      if (!isFinite(lat) || !isFinite(lng)) continue;
      const key = lat + ',' + lng;
      if (unique.has(key)) continue;
      unique.set(key, true);
      positionsLike.push({
        latlng: new kakao.maps.LatLng(lat, lng),
        content: it.name1 || it.name || '',
        searchName: it.name2 || it.name || '',
        group: it.line || null
      });
    }
    initMarkers(map, positionsLike);
  }

  if (typeof initSuggestUI === 'function') {
    initSuggestUI({
      map,
      data: window.SEL_SUGGEST || [],
      parent: document.getElementById('mapWrapper'),
      getMarkers: () => window.markers,
      badges: ['line','encloser','addr','ip'],
      maxItems: 30,
      chooseOnEnter: true,
      openOnFocus: true
    });
  }

  /* ===== ÎØ∏ÎãàÎßµ(Î°úÎìúÎ∑∞Ïãú) ÌÅ¨Í∏∞ Ï°∞Ï†à: ÏúÑ/Ïò§Î•∏Ï™ΩÏúºÎ°ú ÎÅåÏàòÎ°ù Ïª§Ïßê ===== */
  (function setupMiniMapResizer(){
    const container = document.getElementById('container');
    const wrapper   = document.getElementById('mapWrapper');
    const handle    = wrapper.querySelector('.rv-resizer');

    const MIN_W = 200, MIN_H = 150;
    const clamp = (v,min,max)=>Math.max(min,Math.min(v,max));
    function maxW(){ return Math.min(window.innerWidth*0.9, 900); }
    function maxH(){ return Math.min(window.innerHeight*0.9,700); }

    function loadSize(){
      try{
        const saved = JSON.parse(localStorage.getItem('rvMiniSize')||'{}');
        if (saved && saved.w && saved.h) {
          wrapper.style.width  = saved.w + 'px';
          wrapper.style.height = saved.h + 'px';
          map.relayout();
        }
      }catch(e){}
    }
    function saveSize(w,h){
      try{ localStorage.setItem('rvMiniSize', JSON.stringify({w:Math.round(w), h:Math.round(h)})); }catch(e){}
    }

    let startX, startY, startW, startH, curW, curH, active=false, rafId=null;

    function applySize(){
      rafId = null;
      if (curW && curH){
        wrapper.style.width  = curW + 'px';
        wrapper.style.height = curH + 'px';
        map.relayout();
      }
    }
    function onDown(ev){
      ev.preventDefault(); ev.stopPropagation();
      const t = ev.touches ? ev.touches[0] : ev;
      startX = t.clientX; startY = t.clientY;
      const r = wrapper.getBoundingClientRect();
      startW = r.width; startH = r.height;
      active = true;
      document.addEventListener('mousemove', onMove, {passive:false});
      document.addEventListener('mouseup',   onUp,   {passive:false});
      document.addEventListener('touchmove', onMove, {passive:false});
      document.addEventListener('touchend',  onUp,   {passive:false});
    }
    function onMove(ev){
      if (!active) return;
      ev.preventDefault();
      const t = ev.touches ? ev.touches[0] : ev;
      const dx = (t.clientX - startX);
      const dy = (t.clientY - startY);
      // bottom-left Í≥†Ï†ï: Ïò§Î•∏Ï™Ω(+dx) & ÏúÑÏ™Ω(-dy)Î°ú ÌÇ§ÏõÄ
      curW = clamp(startW + dx, MIN_W, maxW());
      curH = clamp(startH - dy, MIN_H, maxH());
      if (!rafId) rafId = requestAnimationFrame(applySize);
    }
    function onUp(ev){
      if(!active) return;
      ev.preventDefault();
      active=false;
      document.removeEventListener('mousemove', onMove);
      document.removeEventListener('mouseup',   onUp);
      document.removeEventListener('touchmove', onMove);
      document.removeEventListener('touchend',  onUp);
      if (curW && curH) saveSize(curW, curH);
    }
    handle.addEventListener('mousedown',  onDown, {passive:false});
    handle.addEventListener('touchstart', onDown, {passive:false});

    // Î°úÎìúÎ∑∞ ÏßÑÏûÖ/Ï¢ÖÎ£åÏóê Îî∞Îùº ÌÅ¨Í∏∞ Ï†ÅÏö©/Î≥µÏõê
    const mo = new MutationObserver(() => {
      const rvOn = container.classList.contains('view_roadview');
      if (rvOn) loadSize();
      else {
        wrapper.style.width  = '100%';
        wrapper.style.height = '100%';
        map.relayout();
      }
    });
    mo.observe(container, { attributes:true, attributeFilter:['class'] });

    if (container.classList.contains('view_roadview')) loadSize();
  })();

});
