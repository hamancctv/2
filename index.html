<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>GIS Î™®Î∞îÏùº</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="https://hamancctv.github.io/2/favicon.ico" sizes="32x32"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="alert-overlay"><div id="alert-message"></div></div>

  <div id="container">
    <!-- ‚úÖ Î°úÎìúÎ∑∞ -->
    <div id="rvWrapper">
      <div id="roadview" style="width:100%;height:100%;"></div>
      <div id="close" title="Î°úÎìúÎ∑∞Îã´Í∏∞" onclick="closeRoadview()"><span class="img"></span></div>
    </div>

    <!-- ‚úÖ ÏßÄÎèÑ -->
    <div id="mapWrapper">
      <div id="map"></div>
      <div id="roadviewControl" onclick="setRoadviewRoad()"></div>

      <!-- Í≤ÄÏÉâÏ∞Ω -->
      <div class="gx-suggest-search">
        <input type="search" class="gx-input" placeholder="Ïòà) „Öé„Öá„Ñ±„ÖÇ„Ñ±„ÖÖ, „Ñ∑032, ÏãúÏÑ§Î™Ö‚Ä¶" autocomplete="off" />
        <button type="button" class="gx-btn">Í≤ÄÏÉâ</button>
      </div>
      <div class="gx-suggest-box"></div>
    </div>
  </div>

  <!-- Ïö∞Ï∏° Ìà¥Î∞î -->
  <div class="toolbar-right">
    <input type="text" id="gpsyx" class="input-common" inputmode="none" value="35.2725308711779, 128.406307024695"/>
    <button id="btn_input_copy" class="btn-common">Î≥µÏÇ¨</button>
  </div>

  <!-- ÌïòÎã® Ïª®Ìä∏Î°§ -->
  <div class="custom_typecontrol2_m radius_border">
    <span id="toggle_group" class="btn btn-common">ÌöåÏÑ†</span>
    <span id="btnCurrentMe" class="btn btn-common" onclick="toggleMyLocation()">ÏúÑÏπò</span>
    <span id="btnTrackMe" class="btn btn-common" onclick="toggleTracking()">Ï∂îÏ†Å</span>
  </div>

  <!-- SDK & Ïô∏Î∂Ä Ïä§ÌÅ¨Î¶ΩÌä∏ -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f253bed8a8966a66fc9076b662663fd&libraries=services,clusterer,drawing&autoload=false"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

  <!-- Ïô∏Î∂Ä Ïú†Ìã∏ -->
  <script src="sel_suggest.js"></script>
  <script src="drawGroupLinesMST.js"></script>
  <script src="btnDistance.js"></script>
  <script src="markers-handler.js"></script>
  <script src="search-suggest.js"></script>
  <script src="roadview.js"></script> <!-- üîπ Î°úÎìúÎ∑∞ Î∂ÑÎ¶¨ Ïä§ÌÅ¨Î¶ΩÌä∏ -->

  <!-- ‚úÖ Î©îÏù∏ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
  <script>
  kakao.maps.load(function () {
    const mapCenter = new kakao.maps.LatLng(35.2725308711779,128.406307024695);
    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: mapCenter, level: 4
    });
    map.setMaxLevel(9);
    window.map = map;

    // ‚úÖ Î°úÎìúÎ∑∞ Ï¥àÍ∏∞Ìôî
    initRoadview(map, mapCenter);

    // ===== ÎßàÏª§ =====
    const raw=(window.SEL_SUGGEST||[]).map(it=>{
      const lat=parseFloat(it.lat),lng=parseFloat(it.lng);
      if(!isFinite(lat)||!isFinite(lng))return null;
      return{latlng:new kakao.maps.LatLng(lat,lng),content:it.name1||it.name,searchName:it.name2||it.name,group:it.line||null};
    }).filter(Boolean);
    const unique=new Map();
    for(const p of raw){const key=p.latlng.getLat()+","+p.latlng.getLng();if(!unique.has(key))unique.set(key,p);}
    const finalPositions=[...unique.values()];
    if(window.initMarkers) initMarkers(map,finalPositions);

    // ===== Í≤ÄÏÉâÏ∞Ω =====
    if (window.initSuggestUI) {
      initSuggestUI({
        map, data: window.SEL_SUGGEST,
        parent: document.getElementById('mapWrapper'),
        getMarkers: () => window.markers,
        badges: ['line','encloser','addr','ip'],
        maxItems: 30,
        chooseOnEnter: true,
        openOnFocus: true
      });
    }

    // ===== ÌöåÏÑ† ÌÜ†Í∏Ä =====
    const btn=document.getElementById("toggle_group");
    if(window.drawGroupLinesMST){
      btn.addEventListener("click",()=>{
        drawGroupLinesMST(map);
        btn.classList.toggle("selected_btn");
      });
    }

    // ===== Ï¢åÌëú Î≥µÏÇ¨ =====
    kakao.maps.event.addListener(map,'center_changed',()=>{
      const ll=map.getCenter();
      $('#gpsyx').val(ll.getLat()+', '+ll.getLng());
    });
    document.getElementById("btn_input_copy").onclick=function(){
      const g=document.getElementById("gpsyx");
      g.select();
      document.execCommand('copy');
    };
  });
  </script>
</body>
</html>
