<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>GIS ÎùºÏù¥Ìä∏ (MST Í∑∏Î£πÏó∞Í≤∞ Ï†ÑÏö© + Í∑∏Î£πÎ≥¥Ï†ï)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f253bed8a8966a66fc9076b662663fd&libraries=services&autoload=false"></script>

  <link rel="stylesheet" href="./style.css" />
  <style>
    html, body { height:100%; margin:0; }
    #container { position:relative; height:100%; overflow:hidden; }
    #mapWrapper { position:relative; width:100%; height:100%; z-index:1; }
    #map { width:100%; height:100%; cursor: grab; }
    #map:active { cursor: grabbing; }

    /* Ìà¥Î∞î */
    .toolbar {
      position: fixed; top: 60px; left: 10px;
      display: flex; flex-direction: column; gap: 8px;
      z-index: 10;
    }
    .toolbar button {
      width: 42px; height: 42px;
      display: flex; align-items: center; justify-content: center;
      font-size: 22px; line-height: 1;
      border: 1px solid #ccc; border-radius: 8px;
      background: #fff; color: #444;
      cursor: pointer; transition: all .2s ease; box-sizing: border-box;
    }
    .toolbar button:hover { box-shadow: 0 3px 12px rgba(0,0,0,.12); }
    .toolbar button.active {
      border-color: #007aff; color:#007aff;
      box-shadow: 0 0 0 2px rgba(0,122,255,.15) inset;
    }

    /* ÏÉÅÌÉúÎ∞ïÏä§ */
    #groupStatusBox {
      position: fixed;
      top: 12px; right: 16px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 9999;
      opacity: 0;
      transition: opacity .3s;
      pointer-events: none;
    }
    #groupStatusBox.visible { opacity: 1; }
  </style>
</head>
<body>
  <div id="container">
    <div id="mapWrapper">
      <div id="map"></div>
      <div class="toolbar">
        <button id="btnGroupMST" title="Í∑∏Î£πÏó∞Í≤∞">üß©</button>
      </div>
      <div id="groupStatusBox">Í∑∏Î£π Ïó∞Í≤∞ Ï§ÄÎπÑÎê®</div>
    </div>
  </div>

  <!-- Ïô∏Î∂Ä Î™®Îìà -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="./sel_suggest.js"></script>
  <script src="./markers-handler.js"></script>
  <script src="./search-suggest.js"></script>
  <script src="./drawGroupLinesMST.js"></script>

  <script>
    const $ = s => document.querySelector(s);
    let map, geocoder, places;
    let mstActive = false;

    function flash(msg) {
      const el = document.createElement('div');
      el.textContent = msg;
      el.style.cssText =
        'position:fixed;left:50%;top:14px;transform:translateX(-50%);' +
        'background:rgba(0,0,0,.85);color:#fff;padding:8px 12px;border-radius:8px;' +
        'font-size:13px;z-index:9999;pointer-events:none';
      document.body.appendChild(el);
      setTimeout(() => { el.style.opacity = '0'; el.style.transition = 'opacity .25s'; }, 1100);
      setTimeout(() => el.remove(), 1500);
    }

    /* Í∑∏Î£π ÏÉÅÌÉú ÌëúÏãú */
    function updateGroupStatus(active, text) {
      const box = document.getElementById('groupStatusBox');
      box.textContent = text || (active ? 'Í∑∏Î£π Ïó∞Í≤∞ ÌôúÏÑ±ÌôîÎê®' : 'Í∑∏Î£π Ïó∞Í≤∞ Ìï¥Ï†úÎê®');
      box.classList.add('visible');
      setTimeout(() => box.classList.remove('visible'), 2000);
    }

    /* Í∑∏Î£π Ìò∏Ìôò Î≥¥Ï†ï */
    function ensureMarkerGroupCompatibility() {
      const arr = (window.markers || []).filter(Boolean);
      arr.forEach(mk => {
        const gx = mk.gx || {};
        mk.group = mk.group ?? gx.group ?? gx.grp ?? null;
        mk.name  = mk.name  ?? gx.content ?? gx.searchName ?? gx.name ?? '';
      });
      const dist = {};
      arr.forEach(mk => { const g = mk.group ?? '(ÏóÜÏùå)'; dist[g] = (dist[g]||0)+1; });
      console.log('[MST:GROUP-DIST]', dist);
      if (Object.keys(dist).length === 1 && dist['(ÏóÜÏùå)']) {
        console.warn('‚ö†Ô∏è Î™®Îì† ÎßàÏª§Ïóê groupÏù¥ ÏóÜÏäµÎãàÎã§. sel_suggest.jsÏùò group ÌÇ§ ÌôïÏù∏ ÌïÑÏöî');
      }
    }

    // drawGroupLinesMST.jsÍ∞Ä Í∏∞ÎåÄÌïòÎäî Ìó¨Ìçº Ï†úÍ≥µ
    window.getMarkersByGroup = window.getMarkersByGroup || function() {
      const by = {};
      (window.markers || []).forEach(mk => {
        const g = (mk.group ?? mk.gx?.group ?? null);
        if (!g) return;
        (by[g] ||= []).push(mk);
      });
      return by;
    };

    /* Í∑∏Î£πÎ≤ÑÌäº */
    function setupGroupButton(map) {
      const btn = document.getElementById('btnGroupMST');
      if (!btn) return;

      btn.addEventListener('click', () => {
        mstActive = !mstActive;
        btn.classList.toggle('active', mstActive);

        if (mstActive) {
          updateGroupStatus(true);
          flash('Í∑∏Î£π Ïó∞Í≤∞ Ïã§Ìñâ');
          if (typeof drawMSTAllGroups === 'function') {
            ensureMarkerGroupCompatibility();
            console.log('‚úÖ Í∑∏Î£π Ïó∞Í≤∞ Í∞±Ïã† Ïã§Ìñâ Ï§ë...');
            drawMSTAllGroups(map);
            flash('Í∑∏Î£π Ïó∞Í≤∞ ÏôÑÎ£å');
          } else {
            flash('drawGroupLinesMST.js ÏóÜÏùå');
          }
        } else {
          updateGroupStatus(false);
          flash('Í∑∏Î£π Ïó∞Í≤∞ Ìï¥Ï†úÎê®');
          if (typeof clearMSTLines === 'function') {
            clearMSTLines();
            console.log('‚ùé Í∑∏Î£π Ïó∞Í≤∞ Ìï¥Ï†úÎê®');
          }
        }
      });
    }

    kakao.maps.load(function () {
      const center = new kakao.maps.LatLng(35.2725308711779, 128.406307024695);
      map = new kakao.maps.Map(document.getElementById('map'), { center, level: 4 });
      map.setMaxLevel(9);

      geocoder = new kakao.maps.services.Geocoder();
      places   = new kakao.maps.services.Places();

      if (window.SEL_SUGGEST && typeof initMarkers === 'function') {
        const unique = new Map(), positionsLike = [];
        for (const it of window.SEL_SUGGEST) {
          const lat = parseFloat(it.lat), lng = parseFloat(it.lng);
          if (!isFinite(lat) || !isFinite(lng)) continue;
          const key = lat + ',' + lng;
          if (unique.has(key)) continue; unique.set(key, true);
          positionsLike.push({
            latlng: new kakao.maps.LatLng(lat, lng),
            content: it.name1 || it.name || '',
            searchName: it.name2 || it.name || '',
            group: it.group || null,
            __lat: lat, __lng: lng
          });
        }
        initMarkers(map, positionsLike);
        ensureMarkerGroupCompatibility();
      }

      if (typeof initSuggestUI === 'function') {
        initSuggestUI({
          map, data: window.SEL_SUGGEST || [],
          parent: document.getElementById('mapWrapper'),
          getMarkers: () => window.markers,
          badges: ['line', 'enclosure', 'address', 'ip', 'group'],
          maxItems: 30, chooseOnEnter: true, openOnFocus: true
        });
      }

      setupGroupButton(map);
    });
  </script>
</body>
</html>
